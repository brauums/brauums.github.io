<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Futbolero</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="login-box">
    <h1>⚽ Acceso al Mundial ⚽</h1>
    <form onsubmit="return irAlMundial()">
      <input type="email" id="correo" placeholder="Ingresa tu correo" required>
      <button type="submit">¡Entrar al Juego!</button>
    </form>
  </div>

  <script>
    function irAlMundial() {
      const correo = document.getElementById('correo').value;
      if (correo) {
        window.location.href = "proyecto/mundial.html";
      }
      return false;
    }
  </script>
</body>
</html>
