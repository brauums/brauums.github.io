<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Mundial</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="contenedor-login">
    <h1>⚽ Bienvenido al Mundial ⚽</h1>
    <form onsubmit="return irAlMundial()">
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <button type="submit">Entrar al Mundial</button>
    </form>
  </div>

  <script>
    function irAlMundial() {
      const correo = document.getElementById('correo').value;
      if (correo) {
        window.location.href = "proyecto/mundial.html";
      }
      return false; // Evita que el formulario se envíe realmente
    }
  </script>
</body>
</html>
