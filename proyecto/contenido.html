<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenido | Fútbol Mundial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contenido_futbol.css">
</head>
<body>

  <!-- Barra de navegación superior -->
  <div class="top-buttons">
    <a href="index.html" class="btn btn-light">Inicio</a>
    <a href="referencias.html" class="btn btn-secondary">Referencias</a>
    <a href="contacto.html" class="btn btn-success">Contacto</a>
  </div>

  <!-- Ventana introductoria -->
  <section class="section pt-5 mt-5">
    <div class="container text-center">
      <div class="iframe-container mb-4">
        <iframe src="https://es.fifa.com" frameborder="0"></iframe>
      </div>
      <p class="lead">
        El fútbol, el deporte que une naciones, pasiones y generaciones. Explora su historia, cultura y emoción a través de nuestros apartados.
      </p>
      <a href="contenid2.html" class="btn btn-light fw-bold">Ir al contenido extendido</a>
    </div>
  </section>

  <!-- Carrusel de imágenes -->
  <section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Momentos del Fútbol</h2>
      <div id="carruselFutbol" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="gol_legendario.jpg" class="d-block w-100" alt="Gol legendario">
          </div>
          <div class="carousel-item">
            <img src="celebracion_mundial.jpg" class="d-block w-100" alt="Celebración Mundial">
          </div>
          <div class="carousel-item">
            <img src="jugador_estrella.jpg" class="d-block w-100" alt="Jugador estrella">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselFutbol" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselFutbol" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Galería de imágenes -->
  <section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Galería de Fotos</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <img src="galeria1.jpg" class="img-fluid rounded" alt="Imagen 1">
        </div>
        <div class="col-md-4">
          <img src="galeria2.jpg" class="img-fluid rounded" alt="Imagen 2">
        </div>
        <div class="col-md-4">
          <img src="galeria3.jpg" class="img-fluid rounded" alt="Imagen 3">
        </div>
      </div>
    </div>
  </section>

  <!-- TikTok externo sugerido -->
  <section class="section bg-dark">
    <div class="container text-center">
      <h2 class="mb-4">TikTok Futbolero</h2>
      <img src="tiktok_preview.jpg" class="img-fluid rounded mb-3" alt="TikTok preview" style="max-width: 300px;">
      <div>
        <a href="https://www.tiktok.com/@fifaworldcup" target="_blank" class="btn btn-light">
          Ver en TikTok
        </a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
