<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenido | Fútbol Mundial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Encode Sans Condensed', sans-serif;
    }
    .top-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .top-buttons a {
      margin-right: 10px;
    }
    .section {
      padding: 60px 15px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Barra de navegación superior -->
  <div class="top-buttons">
    <a href="index.html" class="btn btn-light">Inicio</a>
    <a href="referencias.html" class="btn btn-secondary">Referencias</a>
    <a href="contacto.html" class="btn btn-success">Contacto</a>
  </div>

  <!-- Carrusel de imágenes -->
  <section class="section pt-5 mt-5">
    <div class="container">
      <h2 class="text-center mb-4">Momentos del Fútbol</h2>
      <div id="carruselFutbol" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="gol_legendario.jpg" class="d-block w-100" alt="Gol legendario">
          </div>
          <div class="carousel-item">
            <img src="celebracion_mundial.jpg" class="d-block w-100" alt="Celebración Mundial">
          </div>
          <div class="carousel-item">
            <img src="jugador_estrella.jpg" class="d-block w-100" alt="Jugador estrella">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carruselFutbol" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carruselFutbol" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <!-- Sitio oficial FIFA -->
  <section class="section bg-dark">
    <div class="container">
      <h2 class="text-center mb-4">Sitio Oficial FIFA</h2>
      <div class="iframe-container">
        <iframe src="https://www.fifa.com/es/" frameborder="0"></iframe>
      </div>
    </div>
  </section>

  <!-- Galería de imágenes -->
  <section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Galería de Fotos</h2>
      <div class="row g-3">
        <div class="col-md-4">
          <img src="galeria1.jpg" class="img-fluid rounded" alt="Imagen 1">
        </div>
        <div class="col-md-4">
          <img src="galeria2.jpg" class="img-fluid rounded" alt="Imagen 2">
        </div>
        <div class="col-md-4">
          <img src="galeria3.jpg" class="img-fluid rounded" alt="Imagen 3">
        </div>
      </div>
    </div>
  </section>

  <!-- TikTok video embebido -->
  <section class="section bg-dark">
    <div class="container">
      <h2 class="text-center mb-4">TikTok Futbolero</h2>
      <div class="iframe-container">
        <iframe src="https://www.tiktok.com/@fifaworldcup?lang=es" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
